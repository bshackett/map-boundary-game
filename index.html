<!DOCTYPE html>
<html>
<head>
    <title> Borders </title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/borders.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script type="module" src="js/main.js"></script>
</head>

<body>
<div id="main">
    <div id="canvas-and-instructions">
        <div id="canvas-div">
            <canvas id="borders-canvas" width="600" height="600"></canvas>
        </div>
        <div id="instructions">
            Select a region/country. <br>
            Select your favourite projection. <br>
            Try to draw the outline of the country with your mouse (this page doesn't work on mobile). <br>
            Then click "Show Answer" or "Grade Me". <br>
        </div>
    </div>
    <div>
        <select name="region" id="region-selector" class="form-select form-select-sm"> </select>
        <select name="projection" id="projection-selector" class="form-select form-select-sm">
            <option value="Equirectangular"> Equirectangular Projection </option>
            <option value="Albers Equal Area Conic"> Albers Equal Area Conic Projection </option>
            <option value="Web Mercator"> Web Mercator Projection </option>
        </select>
        <button type="button" id="answer-button" class="btn btn-primary"> Show Answer </button>
        <button type="button" id="grade-button" class="btn btn-primary"> Grade Me </button>
        <button type="button" id="clear-button" class="btn btn-primary"> Clear </button>
        <!-- Buttons for testing below!  __>
        <button type="button" id="one-circle-button" class="btn btn-primary"> One Circle </button>
        <button type="button" id="twenty-circles-button" class="btn btn-primary"> Twenty Circles </button>
        <!-- Buttons for testing above!  -->
        <div id="grade"> </div>
    </div>
</div>
</body>
</html>
